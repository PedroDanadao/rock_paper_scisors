<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="css/style.css">

    <script src="js/dist/script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors game</h1>
    <p>
        This will be a rock paper scissors game in which you will choose between the options using
        the three buttons bellow. The score is displayed on the right. The winner will be the one 
        to reach a score of five points first.
    </p>

    <div class="buttons_and_score">

        <ul class="buttons_list">
            <li><button>Rock</button></li>
            <li><button>Paper</button></li>
            <li><button>Scissors</button></li>
        </ul>

        <span class="score"></span>

    </div>

    <div class="log">This space will be used to log each play</div>

</body>
</html>
